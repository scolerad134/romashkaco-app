databaseChangeLog:
  - changeSet:
      id: 1
      author: scolerad
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(4096)
              - column:
                  name: price
                  type: DOUBLE
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: in_stock
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
