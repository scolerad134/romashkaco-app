databaseChangeLog:
  - changeSet:
      id: 3
      author: scolerad
      changes:
        - createTable:
            tableName: product_sale
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: document_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: purchase_price
                  type: DOUBLE
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            constraintName: fk_product_sale_product
            baseTableName: product_sale
            baseColumnNames: product_id
            referencedTableName: products
            referencedColumnNames: id
            onDelete: CASCADE